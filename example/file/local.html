<!DOCTYPE HTML>
<html>
<body>

  <h3>XDomain Demo</h3>
  <h5>From '<span id="host"></span>'</h5>
  <h5>To 'http://127.0.0.1:3000/xdomain/Gruntsource.json'</h5>

  <script src="http://127.0.0.1:3000/xdomain/dist/0.6/xdomain.js"
   data-slave="http://127.0.0.1:3000/xdomain/example/local/proxy1.html"></script>
   
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

  <pre id='output'></pre>

  <script type="text/javascript">
    //show current origin
    $("#host").html(xdomain.origin);
    //jquery ajax call
    $("#output").load('http://127.0.0.1:3000/xdomain/Gruntsource.json');
  </script>

</body>
</html>
